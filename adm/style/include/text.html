<dl>
    <dt>
        <label for="{{- block('name') -}}">
            {%- block label -%}{%- endblock -%}
        </label>
        {%- block explain -%}{%- endblock -%}
    </dt>
    <dd>
        <input type="text" name="{%- block name -%}{%- endblock -%}" id="{{- block('name') -}}" value="{%- block value -%}{%- endblock -%}" size="40">
    </dd>
</dl>
