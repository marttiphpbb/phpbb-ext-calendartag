<dl>
    <dt><label for="{{- name -}}">{{- lang(label) -}}</label>
    {%- if explain is defined -%}
        <br>{{- lang(explain) -}}
    {%- endif -%}
    </dt>
    <dd>
        <input type="radio" class="radio" name="{{- name -}}" id="{{- name -}}" value="1"{%- if checked %} checked="checked"{%- endif -%}/> {{ lang('YES') -}}&nbsp;
        <input type="radio" class="radio" name="{{- name -}}" value="0"{%- if not checked %} checked="checked"{%- endif -%}/> {{ lang('NO') -}}
    </dd>
</dl>
